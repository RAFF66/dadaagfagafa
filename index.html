<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HahaGames</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>

    .blur-background {
      backdrop-filter: blur(10px);
      background: linear-gradient(90deg, rgba(23,21,47,0.1) 27%, rgba(41,41,93,0.1) 100%, rgba(0,212,255,0.1) 100%);
    }

    .bg-hero-image {
        background: linear-gradient(90deg, rgba(2,0,36,1) 27%, rgba(110,110,144,1) 100%, rgba(0,212,255,1) 100%);
}


    .bg-image {
        background-image: url('../asset/img/bg2.png'); /* Path to your local image */
        background-size: cover;
        background-position: center;
}
      #navbar {
                  backdrop-filter: blur(10px);
                  background: linear-gradient(90deg, rgba(23,21,47,1) 27%, rgba(41,41,93,1) 100%, rgba(0,212,255,1) 100%);
              }   
  </style>
  <script>
    function toggleNavbar() {
      const nav = document.getElementById('mobile-menu');
      nav.classList.toggle('hidden');
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Text copied to clipboard: " + text);
      }).catch(err => {
        alert("Failed to copy text: " + err);
      });
    }

    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('blur-background');
      } else {
        navbar.classList.remove('blur-background');
      }
    });
  </script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <nav id="navbar" class="fixed w-full z-10 top-0 left-0 bg--600 p-4 transition-all duration-300">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white text-xl font-bold">
        HahaGames
      </div>
      <div class="md:hidden">
        <button class="text-white focus:outline-none" onclick="toggleNavbar()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
      <div class="hidden md:flex space-x-4 text-white">
        <a href="index.html" class="hover:text-gray-300">Home</a>
        <a href="rules.html" class="hover:text-gray-300">Rules</a>
        <a href="marketplace.html" class="hover:text-gray-300">Shop</a>
        <a href="contact.html" class="hover:text-gray-300">Contact</a>
      </div>
    </div>
    <div class="hidden md:hidden" id="mobile-menu">
      <a href="index.html" class="block text-white py-2 px-4 hover:bg-blue-700">Home</a>
      <a href="rules.html" class="block text-white py-2 px-4 hover:bg-blue-700">Rules</a>
      <a href="marketplace.html" class="block text-white py-2 px-4 hover:bg-blue-700">Shop</a>
      <a href="contact.html" class="block text-white py-2 px-4 hover:bg-blue-700">Contact</a>
    </div>
  </nav>

    <!-- Hero Section -->
    <section class="bg-hero-image bg-cover bg-center text-white flex flex-col items-center justify-center h-screen p-4 mt-16 md:mt-0">
        <h1 class="text-3xl md:text-5xl font-bold mb-4">Welcome to HahaGames</h1>
        <p class="text-lg md:text-2xl mb-8">server minecraft for java and mcpe</p>
        <img src="asset/img/join_now.png" alt="Example Image" class="mb-8">
        <p class="text-lg md:text-2xl mb-8" id="minecraft-status">Checking Minecraft server status...</p>
        <div class="flex space-x-4">
        <button 
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            onclick="copyText('play.hahagames.my.id')"
        >
            ip java/mcpc
        </button>
        <button 
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            onclick="copyText('play.hahahames.my.id:21324')"
        >
            ip mcpe/bedrock
        </button>
        </div>
    </section>

  <!-- Section 2 with Background Image -->
  <section class="bg-image text-white flex flex-col items-center justify-center h-screen p-4">
    <div class="bg-black bg-opacity-50 p-8 rounded-lg text-center">
      <h2 class="text-3xl md:text-3xl font-bold mb-4">PLAY TOGETHER WITH YOUR FRIENDS</h2>
      <p class="text-lg md:text-2xl">HAVE FUN TOGETHER!</p>
    </div>
  </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
        <!-- Logo -->
        <img src="asset/img/logo.png" alt="Logo" class="w-16 h-16">
        
        <!-- Social Media Links -->
        <div class="flex space-x-4 items-center">
            <a href="https://www.tiktok.com/@hahagames__" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-tiktok fa-2x text-white"></i>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-youtube fa-2x text-white"></i>
            </a>
            <a href="https://discord.gg/STPDb7rc6P" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-discord fa-2x text-white"></i>
            </a>
        </div>
        </div>
    </footer>

    
    <script>
      // Fetch Minecraft server status
      async function fetchMinecraftStatus() {
          try {
              const response = await fetch('https://api.mcstatus.io/v2/status/java/play.hahagames.my.id');
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              const data = await response.json();
              const statusElement = document.getElementById('minecraft-status');
              
              if (data.online) {
                  const playersOnline = data.players.online;
                  statusElement.textContent = `Players Online: ${playersOnline}`;
              } else {
                  statusElement.textContent = 'Minecraft server is offline';
              }
          } catch (error) {
              console.error('Error fetching Minecraft server status:', error);
              const statusElement = document.getElementById('minecraft-status');
              statusElement.textContent = 'Failed to fetch Minecraft server status';
          }
      }

      // Fetch server status when the page loads
      fetchMinecraftStatus();
  </script>
</body>
</html>
